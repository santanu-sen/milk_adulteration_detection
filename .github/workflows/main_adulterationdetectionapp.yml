# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - adulterationdetectionapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://detectionapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_05582fdd43ce4d69a891a9162cef265c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_98ece0a9ec3d4c3583d43ffa60c3bc36 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: detectionapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_05582fdd43ce4d69a891a9162cef265c }}/detection:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'adulterationdetectionapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8dc3d90cd78c40739290198fbbe0bd9e }}
        images: 'detectionapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_05582fdd43ce4d69a891a9162cef265c }}/detection:${{ github.sha }}'